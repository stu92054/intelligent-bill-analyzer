<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務總覽分析</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- [FIX] Using the correct browser-specific version of the buffer library -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/dist/buffer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jimp/0.16.1/jimp.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Custom styles for chat bubbles */
        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .chat-user {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .chat-model {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        /* Style for auto-resizing textarea */
        #ai-chat-input {
            resize: none;
            overflow-y: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation will be injected here by nav.js -->

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">財務總覽分析</h1>
            <p class="mt-2 text-lg text-gray-600">整合您的銀行與信用卡紀錄，提供全面的財務洞察</p>
        </header>

        <main id="summary-content" class="space-y-8">
            <!-- Data will be loaded here. If no data, a message will be shown. -->
            <div id="loading-message" class="text-center text-gray-500">
                正在讀取分析資料...
            </div>
        </main>
        
        <!-- AI Financial Advisor Section -->
        <section id="ai-advice-section" class="mt-12 hidden">
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="flex items-center mb-4">
                    <span class="flex items-center justify-center w-8 h-8 bg-indigo-600 text-white font-bold rounded-full mr-3">💡</span>
                    <h2 class="text-2xl font-bold">AI 理財顧問</h2>
                </div>
                <p class="text-gray-600 mb-4">讓 AI 分析您的財務狀況，並提供個人化的理財建議。請注意：AI 建議僅供參考，不構成任何投資或財務決策的依據。</p>
                
                <div class="mb-4">
                    <label for="api-key-input-summary" class="block font-medium text-gray-700 mb-1">您的 Gemini API 金鑰</label>
                    <div class="flex gap-2">
                        <input type="password" id="api-key-input-summary" class="flex-grow p-2 border border-gray-300 rounded-md" placeholder="請在此貼上您的 API Key">
                        <button id="save-api-key-summary-button" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">儲存金鑰</button>
                        <button id="clear-api-key-summary-button" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">清除</button>
                    </div>
                    <p id="api-key-summary-status" class="text-sm text-green-600 mt-1"></p>
                </div>

                <button id="ai-advice-button" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-md hover:bg-indigo-700 font-bold text-lg flex items-center justify-center gap-2">
                    🧠 產生 AI 理財建議
                </button>

                <div id="ai-advice-content" class="mt-6 p-4 border border-gray-200 rounded-lg bg-gray-50 min-h-[100px]">
                    <p class="text-center text-gray-500">您的個人化理財建議將會顯示在這裡。</p>
                </div>

                <!-- NEW CHAT INTERFACE - Initially hidden -->
                <div id="ai-chat-interface" class="mt-6 hidden">
                    <div id="ai-chat-history" class="mb-4 space-y-2 flex flex-col max-h-96 overflow-y-auto p-2 bg-white border rounded-lg">
                        <!-- Chat messages will be appended here -->
                    </div>
                    
                    <form id="ai-chat-form" class="flex gap-2 items-start">
                        <textarea id="ai-chat-input" class="flex-grow p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="針對建議提出問題...(Shift + Enter 換行)" rows="1" required></textarea>
                        <button type="submit" id="ai-chat-submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center justify-center disabled:bg-gray-400 h-10">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                            </svg>
                        </button>
                    </form>
                </div>

            </div>
        </section>
    </div>

    <!-- Custom Scripts -->
    <script src="js/nav.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/summary.js"></script>
</body>
</html>
